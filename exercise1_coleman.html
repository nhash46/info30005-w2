<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title> INFO30005 :: JavaScript -Workshop #3 </title>
</head> 
<body>
    <p id ='text'> Javascript DOM :: Changing paragraph style</p> 
    <div>
        <button id="style" onclick="js_new_style()">New style</button>
    </div>
    <script>
        function js_new_style(){
            if (document.getElementById("style").innerHTML == "New style"){
                text.style.fontSize = "14pt";
                text.style.fontFamily = "Comic Sans MS";
                text.style.color = "green";
                document.getElementById("style").innerHTML = "Previous style";

            }
            else{
                text.style.fontSize = "14px";
                text.style.fontFamily = "Times New Roman";
                text.style.color = "black";
                document.getElementById("style").innerHTML = "New style";

            }
        }
    </script>
</body>
</html>
