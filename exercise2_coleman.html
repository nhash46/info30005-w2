<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>INFO30005 :: JavaScript - Workshop #3</title>
    </head>
    <body>
        <form id="formname" onsubmit="getFormValue()">
            First name: <input type="text" id="first" name="firstname" value="Obi-Wan"><br>
            Last name: <input type="text" id="last" name="lastname" value="Kenobi"><br>
            <input type="submit" value="Submit">
        </form>

        <script>
            function getFormValue(){
                alert(document.getElementById('first').value + " " + document.getElementById('last').value);
            }
        </script>
    </body>
</html>
